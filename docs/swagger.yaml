      id:
        type: integer
      name:
        type: string
    type: object
  model.BusStatus:
    properties:
      id:
        type: integer
      name:
        type: string
    type: object
  model.BusUpdate:
    properties:
      brand:
        type: string
      capacity:
        type: integer
      category_id:
        type: integer
      id:
        type: integer
      license_plate:
        type: string
      status_id:
        type: integer
    type: object
  model.TokenResponse:
    properties:
      access_token:
        type: string
    type: object
  model.UserCreate:
    properties:
      email:
        type: string
      name:
        type: string
      password:
        minLength: 8
        type: string
    required:
    - email
    - name
    - password
    type: object
  model.UserLogin:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  model.UserResponse:
    properties:
      created_at:
        type: string
      email:
        type: string
      id:
        type: integer
      name:
        type: string
      role:
        type: string
      updated_at:
        type: string
    type: object
  model.UserUpdate:
    properties:
      email:
        type: string
      name:
        type: string
      password:
        type: string
    type: object
